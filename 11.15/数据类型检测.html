<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 统一数据
        let num = 132
        let str = '123'
        let bool = true
        let arr = []
        let obj = {}
        let fn = function () {}
        let cla = class {}
        // typeof检测类型 ，返回的是数据类型
        console.log(typeof num); //number
        console.log(typeof str); //string
        console.log(typeof bool); //boolean
        console.log(typeof null); //object
        console.log(typeof undefined); //undefined
        console.log(typeof arr); //object
        console.log(typeof Array); //function
        console.log(typeof obj); //object
        console.log(typeof Object); //function
        console.log(typeof fn); //function
        console.log(typeof cla); //function
        console.log(typeof aaa); //undefined

        // instanceof检测数据类型，返回值是布尔值
        console.log(num instanceof Number); //false
        console.log(str instanceof String); //false
        console.log(bool instanceof Boolean); //false
        console.log(null instanceof Object); //false
        console.log(undefined instanceof Object); //false
        console.log(arr instanceof Array); //true
        console.log(arr instanceof Object); //true
        console.log(obj instanceof Object); //true
        console.log(fn instanceof Object); //true
        console.log(fn instanceof Function); //true
        console.log(cla instanceof Function); //true
        console.log(cla instanceof Object); //true
        function Person() {
            let p = new Person()
            console.log(p instanceof Person); //true
        }

        // constructor检测类型，返回的是数据类型
        console.log(num.constructor); //number
        console.log(str.constructor); //string
        console.log(bool.constructor); //boolean
        console.log(arr.constructor); //array
        console.log(obj.constructor); //object
        console.log(fn.constructor); //function
        console.log(cla.constructor); //function

        function Demo() {}
        Demo.prototype = Array.prototype
        let demo = new Demo()
        console.log(demo.constructor); //array

        // Object.prototype.toString.call()检测数据类型，返回值是数据类型
        // 可以检测所有的
        console.log(Object.prototype.toString.call(num));  //Number
        console.log(Object.prototype.toString.call(str));   //String
        console.log(Object.prototype.toString.call(bool));  //Boolean
        console.log(Object.prototype.toString.call(null));  //Null
        console.log(Object.prototype.toString.call(undefined));  //Undefined
        console.log(Object.prototype.toString.call(arr)); //Array
        console.log(Object.prototype.toString.call(obj)); //Object
        console.log(Object.prototype.toString.call(fn));  //Function
        console.log(Object.prototype.toString.call(cla));  //function
        function fn1(){
            console.log(this);
        }
        function fn2(){
            console.log(this);
            fn1()
        }
        function fn3(){
            console.log(this);
            fn2()
        }
        fn3()
    </script>
</body>

</html>
