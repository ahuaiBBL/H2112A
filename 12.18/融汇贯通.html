<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="c" style="border:1px solid #ccc" width="300" height="300"></canvas>
</body>
<script>
      const cnv=document.getElementById('c')
    const cxt=cnv.getContext('2d')
    cxt.moveTo(200,50)
    cxt.lineTo(200,500)
    cxt.strokeStyle='pink'
    cxt.stroke()

    cxt.font='30px Arial'

    cxt.textAlign='start' //默认值
    cxt.fillText('阿根廷',200,40)

    cxt.textAlign='end'
    cxt.fillText('梅西',200,100)

    
</script>
</html>
