<script>
      const cnv=document.getElementById('c')
    const ctx=cnv.getContext('2d')

    ctx.moveTo(50,100)
    ctx.lineTo(200,50)

    // 修改直线的宽度
    ctx.lineWidth=20
    // 修改直线的颜色
    ctx.strokeStyle='green'

    // 修改两端的样式
    ctx.lineCap='butt'
    // 默认：butt，圆形：round
    ctx.stroke()
    
</script>
