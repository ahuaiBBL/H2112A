<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./demo.css">

</head>

<body>
    <h2>王者荣耀点名表</h2>
    <audio src="./mp3/无限王者团 _ 王者荣耀 - 千灯之约.mp3" autoplay Controls muted></audio>
    <div class="header">
        <p>时间：</p>
        <div id="time"></div>
    </div>
    <div class="content">
        <ul id='ul'>
            <li></li>
        </ul>
        <div class="right">
            <div class="top">
                <h2>天选之人：</h2>
                <h1 id="title" class="h1"></h1>
            </div>
            <div class="btm">
                <div class="dot" id="single">单人点名</div>
                <div class="dot" id="crowded">双人点名</div>
                <div class="dot" id="boy">男生点名</div>
                <div class="dot" id="girl">女生点名</div>
            </div>
        </div>
    </div>
    <script src="./demo.js"></script>
</body>

</html>
