    <script>
        let arr = [1, 2, 3, [4, 5, 6], 7, [8, 9]]
        let array = []
        // 下面三种方法是多维变一维
        // 递归
        function arrReduce(arr) {
            for (let i = 0; i < arr.length; i++) {
                if (Array.isArray(arr[i])) {
                    arrReduce(arr[i])
                } else {
                    array.push(arr[i])
                }
            }
        }
        arrReduce(arr)
        console.log(array);

        // 空字符串
        let arrs = []
        for (let item of (arr + '').split(',')) {
            arrs.push(Number(item))
        }
        console.log(arrs);

        // toString
        let data=[]
        for(let i of arr.toString().split(',')){
            data.push(Number(i))
        }

        // 以下是二维变一维
