<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.默认绑定
        function fn(){
            console.log(this); //window
        }
        fn()

        function fn1(){
            console.log(this); //window
        }
        function fn2(){
            console.log(this); //window
            fn1()
        }
        function fn3(){
            console.log(this); //window
            fn2()
        }
        fn3()
        // 2.隐式绑定
        var obj={
            name:'12',
            fn:fn
        }   
        obj.fn()  //object

        // 3.显式绑定
        // call,apply

        function foo(){
            console.log(this);
        }
        var arr={
            obj:'obj'
        }
        foo.call(arr)

        // 剪头函数绑定
        var fna=()=>{
            console.log(this);
        }

        var obj1={
            name:'ahuai',
           b:fna
        }
        obj1.b()

        var obj5={
            name:'111',
            b:{
                a:12,
                fn:function (){
                    console.log(this.a);
                }
            }
        }
        obj5.b.fn()
        </script>
</body>
</html>
