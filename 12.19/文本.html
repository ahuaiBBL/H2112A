<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="c" style="border:1px solid #ccc" width="300" height="300"></canvas>
</body>
<script>
     const cnv=document.getElementById('c')
    const cxt=cnv.getContext('2d')

    cxt.font='60px Arial'  //将字号设置成60px，
    // cxt.strokeText('阿怀',30,90)
    cxt.fillText('梅西',30,90)
    console.log(cxt.measureText('梅西').width); //120 获取文本长度
</script>
</html>
