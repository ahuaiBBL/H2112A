<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="c" style="border:1px solid #ccc" width="300" height="300"></canvas>
</body>
<script>
    const cnv=document.getElementById('c')
    const cxt=cnv.getContext('2d')
    cxt.lineWidth=20
    cxt.strokeStyle='green'
    cxt.moveTo(50,50)
    cxt.lineTo(200,50)
    cxt.setLineDash([10])
    cxt.stroke()

    cxt.beginPath()
    cxt.moveTo(50,100)
    cxt.lineTo(200,50)
    cxt.setLineDash([10,20])
    cxt.stroke()


    cxt.beginPath()
    cxt.moveTo(50,150)
    cxt.lineTo(200,50)
    cxt.setLineDash([10,20,30])
    cxt.stroke()
</script>
</html>
