<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="c" style="border:1px solid #ccc" width="300" height="300"></canvas>
</body>
<script>
         const cnv=document.getElementById('c')
    const cxt=cnv.getContext('2d')

    cxt.moveTo(50,50)
    cxt.lineTo(200,50)
    cxt.lineTo(200,200)

    //注意点，如果使用lineTo闭合图形，是不能很好闭合拐角位
    cxt.closePath()//闭合
    cxt.lineJoin='round'  //线条连接样式。miter:默认；bevel斜面；round：圆角
    cxt.lineWidth=20
    cxt.stroke()
</script>
</html>
