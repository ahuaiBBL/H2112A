<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>人员遍历</h3>
        <ul>
            <li v-for="item in arr" :key='item.id'>
                {{item.name}}
                <input type="text">
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                arr:[
                    {
                        id:0,
                        name:'李白',
                        age:111
                    },
                    {
                        id:1,
                        name:'韩信',
                        age:122
                    },
                    {
                        id:2,
                        name:'阿离',
                        age:133
                    },
                ]
            }
        })
    </script>
</body>
