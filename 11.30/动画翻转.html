<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>鼠标悬停图片360°旋转</title>
</head>
<style>
	body{
		background: #727272;
	}
	.xuanzhuan{
		width: 280px;
		height: 280px;
		margin: 0 auto;
		background: url(1.png) no-repeat;
		border-radius: 50%;
		transition: transform 2s ease-out;
	}
	.xuanzhuan:hover{
		transform: rotateX(360deg);
	}
	</style>
<body>
<div class="xuanzhuan"></div>
</body>
</html>
