<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model='value' placeholder="请输入" @input='change'>
        <ul>
            <li v-for='item in arr' :key='item.id'>{{item.name}}-{{item.age}}-{{item.sex}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                list:[
                    {
                        id:1,
                        name:'梅西',
                        age:19,
                        sex:'男'
                    },
                    {
                        id:2,
                        name:'李白',
                        age:20,
                        sex:'男'
                    },
                    {
                        id:3,
                        name:'韩信',
                        age:23,
                        sex:'男'
                    },
                ],
                value:'',
                arr:[]
            },
            created(){
                // this.change()
            },
            methods: {
                change(){
                    // this.arr=this.list.filter(i=>i.name.includes(this.value))
                }
            },
            computed: {
                lists(){
                    return this.list.filter(i=>i.name.includes(this.value))
                }
            },
            watch: {
              value:{
                  immediate:true,
                  handler(newval,oldval){
                      this.arr=this.list.filter(i=>i.name.includes(this.value))
                  }
              }
            },
        })
    </script>
</body>
