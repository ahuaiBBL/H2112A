<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <form @submit.parent='demo'>
            <p>账号：<input type="text" v-model.trim='userInfo.account'></p>
            <p>账号：<input type="password" v-model='userInfo.password'></p>
            <p>账号：<input type="num" v-model.number='userInfo.age'></p>
            <div>
                性别：
                <p>男<input type="radio" name="sex" v-model='userInfo.sex' value="male"></p>
                <p>女<input type="radio" name="sex" v-model='userInfo.sex' value="femal"></p>
            </div>
            <div>
                爱好：
                <p>学习<input type="checkbox"  v-model='userInfo.hobby' value="study"></p>
                <p>游戏<input type="checkbox"  v-model='userInfo.hobby' value="game"></p>
                <p>睡觉<input type="checkbox"  v-model='userInfo.hobby' value="moon"></p>
            </div>
            所属校区
            <select v-model=userInfo.city>
                <option value="">请选择校区</option>
                <option value="">北京</option>
                <option value="">上海</option>
                <option value="">郑州</option>
                <option value="">长沙</option>
            </select>
            <br>
            其他信息：
            <p><textarea v-model.lazy='userInfo.other'></textarea></p>
            <p><input type="checkbox" v-model='userInfo.agree'>阅读并接受<a href="#">《用户协议》</a></p>
            <button>提交</button>
        </form>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                userInfo:{}
            }
        })
    </script>
</body>
