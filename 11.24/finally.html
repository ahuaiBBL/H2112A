<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function p(){
            return new Promise((resolve,reject)=>{
                resolve()
            })
        }

        p().then(()=>{
            console.log('我第二组chb');
        }).catch(()=>{
            console.log('阿怀');
        }).finally(()=>{
            console.log('最终结果');
        })
    </script>

    <script>
        function c(){
            return new Promise((resolve,reject)=>{
                resolve()
            })
        }

        c().then(()=>{
            console.log('111');
        }).catch(()=>{
            console.log('666');
        }).finally(()=>{
            console.log('999');
        })
    </script>


<script>
    function v(){
        return new Promise((resolve,reject)=>{
            reject()
        })
    }

    v().then(()=>{
        console.log('不打游戏');
    }).catch(()=>{
        console.log('摩根·费里曼');
    }).finally(()=>{
        console.log(123);
    })
</script>
</body>
</html>
