<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 新建一个set数组
        let set=new Set()
        console.log(set);
        // 添加元素  只能单独添加
        set.add('阿怀')
        set.add('梅西')
        set.add('足球') 
        set.add('清华') 
        console.log(set);
        // 删除元素  根据内容来删除元素
        set.delete('清华')
        console.log(set);
        // 检测是否存在这个值
        console.log(set.has('清华'));
        // 编辑循环
        for(let key of set){
            console.log(key);
        }
        // 获取长度
        console.log(set.size);
        // 去重
        let arr=[1,1,1,1,2,2,3,2,4,5,5,5,5,6,6,6]
        let res=new Set(arr)
        // 将set数组变为数组
        // 方法：
        // 1.扩展运算符
        // 2.循环遍历
        // 3.Array.form()
        let a=[...res]
        console.log(a);

        let b=Array.from(res)
        console.log(b);

        let c=[]
        res.forEach(i=>{
            c.push(i)
        })
        console.log(c);
    </script>


<script>
// 新建一个set数组
let set1=new Set()
console.log(set1);
// 添加元素  只能单独添加
set1.add('梅西')
set1.add('chb')
set1.add('本剑不才')
console.log(set1);
// 删除元素  
set1.delete('chb')
console.log(set1);
// 检测是否存在这个值
console.log(set1.has('chb'));
// 遍历循环
for(let key of set1){
    console.log(key);
}
// 获取长度
console.log(set1.size);
// 去重
let arr1=[1,2,3,4,5,6,5,4,2,3,1,7]
let data=new Set(arr1)
// 扩展运算符
let aa=[...data]
// 循环遍历
let cc=[]
data.forEach(i=>{
    cc.push(i)
})
console.log(cc);
// Array.from()
let bb=Array.from(data)
console.log(bb);
</script>
