<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function timeout() {
            return 'hello'
        }
        // await必须在async定义的函数里面定义
        async function aa() {
            let res = await timeout()
            console.log(res);
        }
        aa()


        function fn1() {
            return 10
        }

        function fn2(num) {
            return 10 + num
        }

        function fn3(num) {
            return 10 + num
        }

        function fn4(num) {
            return 10 + num
        }

        function fn5(num) {
            return 10 + num
        }

        async function fn6() {
            let res = await fn1()
            res = await fn2(res)
            res = await fn3(res)
            res = await fn4(res)
            res = await fn5(res)
            console.log(res);
        }
        fn6()
    </script>
