    <script>
        const q=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('阿怀')
            },600)
        })

        const q1=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                reject(999)
            },700)
        })

        const q2=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('555')
            },1000)
        })


        Promise.race([q,q1,q2]).then(res=>{
            console.log(res);
        }).catch(err=>{
            console.log(err);
        })
    </script>
