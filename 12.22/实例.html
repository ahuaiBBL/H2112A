<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style>
        html,
        body,
        #cc {
            width: 100%;
            height: 100%;
        }
    </style>
    <title>设置地图级别与中心点</title>
</head>

<body>
    <div id="cc"></div>
    <div>
        <button id="random">改变地图中心点</button>
        <button id="zoom-btn">改变地图层级</button>
        <button id="zoomcenter-btn">改变地图层级和中心点</button>
    </div>

    <script src="https://webapi.amap.com/maps?v=1.4.15&key=49477b861721e63cf681f48f41005312"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
    <script>
        // 初始化地图
        var map = new AMap.Map('cc', {
            resizeEnable: true, //是否监控地图容器尺寸变化
            zoom: 12, //初始地图级别
            center: [121.489586, 31.239637], //初始地图中心点
            showIndoorMaP: false //关闭室内地图
        })

        //绑定按钮事件，改变地图中心点
        document.querySelector('#random').onclick = function () {
            var lng = 121.138398 + Math.floor(Math.random() * 589828) / 1e6;
            var lat = 30.972688 + Math.floor(Math.random() * 514923) / 1e6
            map.setCenter([lng, lat])

            log.init(`当前中心点已设为${lng.toFixed(6)},${lat.toFixed(6)}`)
        }

        //绑定按钮事件，改变地图层级
        document.querySelector('#zoom-btn').onclick = function () {
            var zoom = Math.floor(Math.random() * 7) + 11
            map.setZoom(zoom)
            log.init(`当前层级已设为${zoom}级`)
        }

        //绑定按钮事件，改变地图层级和中心点
        document.querySelector('#zoomcenter-btn').onclick = function () {
            var zoom = Math.floor(Math.random() * 7) + 11
            var lng = 121.138398 + Math.floor(Math.random() * 589828) / 1e6;
            var lat = 30.972688 + Math.floor(Math.random() * 514923) / 1e6
            map.setZoomAndCenter(zoom, [lng, lat])
            log.init(`当前层级已设为${zoom}级`)
        }
    </script>
</body>

</html>
