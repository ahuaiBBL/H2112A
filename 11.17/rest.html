<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // es5获取参数方式
        function fn(){
            console.log(arguments);
            
    console.log(arguments.callee);
        }
        fn('c','h','b')

     //rest参数
     function fn1(...args){
         console.log(args);
     }
     fn1('111','222','333','444')

     //rest参数必须要放到参数后面
     function fn3(a,b,...arr){
         console.log(a);
         console.log(b);
         console.log(arr);
     }
     fn3(1,2,3,4,5,6)
    </script>
