<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="user" name='aa' class="bb">阿怀</h3>
    <p>程怀博</p>
    <p>666</p>
    <script>
        // 1.通过ID获取节点
        var user = document.getElementById('user')
        console.log(user);
        //    2.通过标签名获取节点
        var hh = document.getElementsByTagName('h3')
        console.log(hh);
        // 3.通过标签name值获取节点
        var aa=document.getElementsByName('aa')
        console.log(aa);
        // 4.通过class来获取标签
        var cls=document.getElementsByClassName('bb')
        console.log(cls);
        // 5.通过选择器获取标签(单个)
        var sel=document.querySelector('p')
        console.log(sel);
        // 6.通过选择器获取标签(获取所有)  (获取的是伪数组)
        var sels=document.querySelectorAll('p')
        console.log(sels);
        // 7.document.title (可以将标题覆盖，修改标题)
        document.title='title'
        // 8.document.body  (获取整个body内容)
        var body=document.body
        console.log(body);
    </script>
