<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function get(){
            console.log(this.name);
        }

        let get1=()=>{
            console.log(this.name);
        }

        window.name='ahuai'
        const sch={
            name:'1111'
        }

        get()  //ahuai
        get1()   ///ahuai

        // 用call方法调用
        get.call(sch)  //1111
        get1.call(sch)  //ahuai  因为箭头函数没有this，所以指向的是父级
    </script>
