<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 解构赋值分为两种
        // 1.数组解构
        // 以下标来进行解构，有序解构，不能单独解构出一个值
        // 2.对象解构
        // 以属性名进行解构，可以单独解构任何一个属性
        const F4 = ['王一博', '李现']
        // 解构
        let [a, b, c, d] = F4
        // 赋值
        let f = F4[1]
        console.log(f);
        const chb = {
            name: 'ahuai',
            age: 21,
            job: function () {
                console.log('111');
            }
        }
        let {
            name
        } = chb
        console.log(name);



        let resulta = '< ul >'
          +' <li > 11</li>'
          +' <li > 22</li>'
               ' </ul>'

        let eat=`<ul>
            <li>c</li>
            <li>b</li>
            <li>h</li>
            </ul>`  
            
         console.log(resulta);   
         console.log(eat);   
    </script>
