<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="c" style="border:1px solid #ccc" width="300" height="300"></canvas>
</body>
<script>
    const cnv = document.getElementById('c')
    const cxt = cnv.getContext('2d')

    const image = new Image()

    image.src = "./img/2.jpg"

    image.onload = () => {
        cxt.drawImage(image, 30, 60,1000,1000,10,10,100,100)
    }
</script>

</html>
