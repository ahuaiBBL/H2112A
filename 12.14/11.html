<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="mx" class="ah" name='user'>成为更好的梅西，不做任何人的影子</h3>
    <p>所选之路，为足球而生</p>
    <script>
        // id获取节点
        var a=document.getElementById('mx')
        console.log(a);
        // 标签获取节点
        var b=document.getElementsByTagName('h3')
        console.log(b);
        // class类名获取节点、
        var c=document.getElementsByClassName('ah')
        console.log(c);
        // name获取节点
        var d=document.getElementsByName('user')
        console.log(d);
        // 选择器获取节点(单个)
        var e=document.querySelector('p')
        console.log(e);
        // 选择器获取多个节点
        var f=document.querySelectorAll('p') //伪数组
        console.log(f);
    </script>
</body>
</html>
