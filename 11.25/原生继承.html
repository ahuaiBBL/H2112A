<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Phone(a,b){
            this.a=a
            this.b=b
        }

        Phone.prototype.call=function(){
            console.log('111');
        }

        function Sphone(a,b,c,d){
            Phone.call(this,a,b)
            this.c=c
            this.d=d
        }

        Sphone.prototype=new Phone
        Sphone.prototype.constructor=Sphone

        Sphone.prototype.phone=function(){
            console.log('222');
        }

        Sphone.prototype.playGame=function(){
            console.log('不想玩游戏');
        }

        const aa=new Sphone('所选之路','为足球而生','成为更好的梅西','不做任何人的影子')
        console.log(aa);
    </script>
