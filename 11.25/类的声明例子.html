<body>
    <script>
        // es5写法，构造函数
        function Phone(name, price) {
            this.name = name
            this.price = price
        }
        Phone.prototype.call = function () {
            console.log('我不想打电话');
        }
        Phone.prototype.info = function () {
            return '(型号是:' + this.name + ',价格是' + this.price + ')'
        }
        let p = new Phone('realme X7 pro', '2499')
        let a = p.call()
        let b = p.info()
        console.log(p);
        console.log(b);
        //es6 class类的写法
        class Phones {
            constructor(a, b) {
                this.a = a
                this.b = b
            }
            call() {
                return ('为足球而生')
            }
            info() {
                return '(型号是:' + this.a + ',价格是' + this.b + ')'
            }
        }
        let ps = new Phones('realme X7 pro', '2499')
        let call = ps.call()
        let info = ps.info()
        console.log(call);
        console.log(info);



        // b是B类的实例，它的constructor()方法就是B类原型的constructor()方法。
        class B {}
        const b = new B();

        b.constructor === B.prototype.constructor // true
    </script>
