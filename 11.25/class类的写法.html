    <script>
        function S(a,b){
            this.a=a
            this.b=b
        }

        S.prototype.toString=function(){
            return '('+this.a+','+this.b+')'
        }

        var res=new S(13,14)
        console.log(res);
        console.log(res.toString());

        // es6写法
        class P{
            constructor(a,b){
                this.a=a
                this.b=b
            }
            toString(){
                return '('+this.a+','+this.b+')'
            }
        }
        let pp=new P(6,6)
        console.log(pp);
        console.log(pp.toString());
    </script>
