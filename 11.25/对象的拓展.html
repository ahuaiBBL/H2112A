<body>
    <script>
        const pro={
            foo:'hello'
        }

        const obj={
            foo:'world',
            fun(){
                return super.foo
            }
        }
        Object.setPrototypeOf(obj,pro)
        console.log(obj.fun());  //hello
        obj.fun()
    </script>
