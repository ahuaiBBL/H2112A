<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1
        // class Foo {
        //     static classMethod() {
        //         return 'hello';
        //     }
        // }

        // Foo.classMethod() // 'hello'

        // var foo = new Foo();
        // foo.classMethod()
        // 可以直接在Foo类上调用（Foo.classMethod()），而不是在Foo类的实例上调用 (所以会报错)
        // TypeError: foo.classMethod is not a function
        

           //2. 注意，如果静态方法包含this关键字，这个this指的是类，而不是实例。
        // class Foo {
        //     static bar() {
        //         
        //         this.baz();
        //     }
        //     static baz() {
        //         console.log('hello');
        //     }
        //     baz() {
        //         console.log('world');
        //     }
        // }

        // Foo.bar() // hello

        // 3.父类的静态方法，可以被子类继承。
        class Foo {
            static classMethod() {
                return 'hello';
            }
        }

        class Bar extends Foo {}
        Bar.classMethod()
      console.log(Bar.classMethod()); // 'hello'
    </script>
