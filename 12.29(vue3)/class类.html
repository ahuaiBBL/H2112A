<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 声明类
        class People{
            // 类的属性
            constructor(name,age){ //构造器，实例化方法触发
                this.name=name
                this.age=age
            }
            // 类的方法
            sport(){
                return this.name+'会运动'
            }
        }
        // 对类进行实例化
        let p=new People('阿白',19)
        // 调用类的方法
        console.log(p.sport());
        // 获取类的属性
        console.log(p.age);
    </script>
</body>
</html>
